<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Fichas de Dominó – Exacto al ejercicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            padding: 40px 20px;
            font-family: 16px Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
            color: #333;
        }

        .contenedor {
            display: grid;
            grid-template-columns: repeat(auto-fit, 220px);
            gap: 30px;
            justify-content: center;
        }

        .ficha {
            width: 220px;
            height: 440px;
            background: white;
            border: 4px solid black;
            border-radius: 16px;
            display: grid;
            grid-template-rows: 1fr 1fr;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* línea central exactamente como en la foto */
        .ficha::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 20px;
            right: 20px;
            height: 6px;
            background: black;
            transform: translateY(-50%);
        }

        /* cada mitad = grid 3×3 exactamente como el dado del ejercicio anterior */
        .mitad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 20px;
            gap: 12px;
        }

        .punto {
            width: 46px;
            height: 46px;
            background: black;
            border-radius: 50%;
            justify-self: center;
            align-self: center;
        }

        /* POSICIONES EXACTAS (igual que el dado que ya funcionó) */
        .uno .punto:nth-child(1) {
            grid-column: 2;
            grid-row: 2;
        }

        .dos .punto:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .dos .punto:nth-child(2) {
            grid-column: 3;
            grid-row: 3;
        }

        .tres .punto:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .tres .punto:nth-child(2) {
            grid-column: 2;
            grid-row: 2;
        }

        .tres .punto:nth-child(3) {
            grid-column: 3;
            grid-row: 3;
        }

        .cuatro .punto:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .cuatro .punto:nth-child(2) {
            grid-column: 3;
            grid-row: 1;
        }

        .cuatro .punto:nth-child(3) {
            grid-column: 1;
            grid-row: 3;
        }

        .cuatro .punto:nth-child(4) {
            grid-column: 3;
            grid-row: 3;
        }

        .cinco .punto:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .cinco .punto:nth-child(2) {
            grid-column: 3;
            grid-row: 1;
        }

        .cinco .punto:nth-child(3) {
            grid-column: 2;
            grid-row: 2;
        }

        .cinco .punto:nth-child(4) {
            grid-column: 1;
            grid-row: 3;
        }

        .cinco .punto:nth-child(5) {
            grid-column: 3;
            grid-row: 3;
        }

        .seis .punto:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .seis .punto:nth-child(2) {
            grid-column: 1;
            grid-row: 2;
        }

        .seis .punto:nth-child(3) {
            grid-column: 1;
            grid-row: 3;
        }

        .seis .punto:nth-child(4) {
            grid-column: 3;
            grid-row: 1;
        }

        .seis .punto:nth-child(5) {
            grid-column: 3;
            grid-row: 2;
        }

        .seis .punto:nth-child(6) {
            grid-column: 3;
            grid-row: 3;
        }
    </style>
</head>

<body>

    <h1>Fichas de Dominó</h1>

    <div class="contenedor">

        <!-- 6|6 -->
        <div class="ficha">
            <div class="mitad seis">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="mitad seis">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>

        <!-- 5|1 -->
        <div class="ficha">
            <div class="mitad cinco">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="mitad uno">
                <div class="punto"></div>
            </div>
        </div>

        <!-- 3|4 -->
        <div class="ficha">
            <div class="mitad tres">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="mitad cuatro">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>

        <!-- 0|2 -->
        <div class="ficha">
            <div class="mitad"></div> <!-- vacío = 0 -->
            <div class="mitad dos">
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>

    </div>
</body>

</html>
