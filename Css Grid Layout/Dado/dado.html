<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado en Grid CSS Layout</title>
    <link rel="stylesheet" href="css/dado.css">
</head>

<body>
    <h1>Dado en Grid CSS Layout</h1>

    <div class="container">
        <!-- Cara 1: 1 punto -->
        <div class="dado uno">
            <div class="punto"></div>
        </div>

        <!-- Cara 2: 2 puntos -->
        <div class="dado dos">
            <div class="punto"></div>
            <div class="punto"></div>
        </div>

        <!-- Cara 3: 3 puntos -->
        <div class="dado tres">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
        </div>

        <!-- Cara 4: 4 puntos -->
        <div class="dado cuatro">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
        </div>

        <!-- Cara 5: 5 puntos -->
        <div class="dado cinco">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
        </div>

        <!-- Cara 6: 6 puntos -->
        <div class="dado seis">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
        </div>

        <!-- Espacios vacÃ­os para completar la grid 3x3 -->
        <div class="dado vacio"></div>
        <div class="dado vacio"></div>
        <div class="dado vacio"></div>
    </div>
</body>

</html>
