<body>
    <div class="domino-row">
        <!-- Ficha 1: 6|6 (doble, centrado) -->
        <div class="ficha doble">
            <div class="cara">
                <div class="puntos seis">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
            <div class="separador"></div>
            <div class="cara">
                <div class="puntos seis">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
        </div>

        <!-- Ficha 2: 5|1 -->
        <div class="ficha">
            <div class="cara">
                <div class="puntos cinco">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
            <div class="separador"></div>
            <div class="cara">
                <div class="puntos uno">
                    <div class="punto"></div>
                </div>
            </div>
        </div>

        <!-- Ficha 3: 4|3 (CORREGIDO: 4 arriba, 3 abajo) -->
        <div class="ficha">
            <div class="cara">
                <div class="puntos cuatro">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
            <div class="separador"></div>
            <div class="cara">
                <div class="puntos tres">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
        </div>

        <!-- Ficha 4: 2|0 (CORREGIDO: 2 arriba, 0 abajo) -->
        <div class="ficha">
            <div class="cara">
                <div class="puntos dos">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
            <div class="separador"></div>
            <div class="cara">
                <div class="puntos cero"></div>
            </div>

    </div>
