<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Electric Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom">
        <div class="container">
            <a class="navbar-brand" href="inicio.html"><i class="fas fa-bolt"></i> Electric Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre_nosotros.html">Sobre nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                </ul>
                <form class="d-flex search-box">
                    <input class="form-control" type="search" placeholder="Buscar">
                    <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <header class="hero-sub">
        <img src="imagenes/slide5.jpg" class="w-100" style="height: 350px; object-fit: cover;" alt="Ciudad eléctrica">
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-7 mb-5">
                <h2 class="section-title">Escríbanos</h2>
                <form class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" rows="5" placeholder="¿En qué podemos ayudarle?"></textarea>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-dark px-5">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5 ps-md-5">
                <h2 class="section-title">Ubicación</h2>
                <div class="d-flex mb-3">
                    <i class="fas fa-map-marker-alt mt-1 me-3 text-muted"></i>
                    <p>Provincia de Cáceres, España</p>
                </div>
                <div class="d-flex mb-3">
                    <i class="fas fa-phone-alt mt-1 me-3 text-muted"></i>
                    <p>+34 927 00 00 00</p>
                </div>
                <div class="d-flex mb-3">
                    <i class="fas fa-envelope mt-1 me-3 text-muted"></i>
                    <p>contacto@electricshop.com</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-custom">
        <div class="container text-center">
            <p>2019 - Todos los derechos reservados - <i class="far fa-registered"></i></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
