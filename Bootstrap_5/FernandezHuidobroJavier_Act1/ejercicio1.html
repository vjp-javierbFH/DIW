<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para colores y bordes específicos */
        .bg-header-footer {
            background-color: #90ee90;
        }

        /* Verde claro */
        .bg-purple {
            background-color: #da70d6;
        }

        /* Púrpura/Orquídea */
        .bg-orange {
            background-color: #ffa500;
        }

        /* Naranja */
        .bg-desktop {
            background-color: #ffb6c1;
        }

        /* Rosa claro */
        .bg-cyan {
            background-color: #afeeee;
        }

        /* Cian pálido */

        .box {
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body class="p-3">
    <div class="container text-center">
        <!-- Siete filas con doce columnas cada una -->
        <header class="row">
            <div class="col-12 box bg-header-footer">
                <h2 class="m-0">Header</h2>
            </div>
        </header>
        <!-- Segunda fila con contenido centrado -->
        <div class="row justify-content-center">
            <div class="col-3 box bg-purple me-2">1</div>
            <div class="col-3 box bg-purple">2</div>
        </div>
        <!-- Tercera fila con contenido entre los extremos -->
        <div class="row justify-content-between">
            <div class="col-3 box bg-purple">3</div>
            <div class="col-3 box bg-purple">4</div>
        </div>

        <div class="row g-2">
            <!-- Todas las columnas suman 12 -->
            <div class="col-3">
                <div class="box bg-orange">d</div>
            </div>
            <div class="col-3">
                <div class="box bg-orange">c</div>
            </div>
            <div class="col-3">
                <div class="box bg-orange">b</div>
            </div>
            <div class="col-3">
                <div class="box bg-orange">a</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 box bg-desktop">Desktop</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-3 box bg-cyan me-2">:(</div>
            <div class="col-3 box bg-cyan">:D</div>
        </div>

        <footer class="row">
            <div class="col-12 box bg-header-footer">
                <h2 class="m-0">Footer</h2>
            </div>
        </footer>
    </div>

</body>

</html>
